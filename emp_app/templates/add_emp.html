<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Office Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    

    <div class="container">
        <h1>Add Employee</h1>
        <hr>
        <form action = "/add_emp" method = "post">
            {% csrf_token %}
            
              <label for="first_name">Enter First Name</label>
              <input type="text" class="form-control" id="first_name" aria-describedby="emailHelp" value = "{{first_name}}" name="first_name">
              <label for="last_name">Enter Last Name</label>
              <input type="text" class="form-control" id="last_name" aria-describedby="emailHelp" value = "{{last_name}}" name="last_name">
              <label for="salary">Enter Salary</label>
              <input type="number" class="form-control" id="salary" aria-describedby="emailHelp" value = "{{salary}}" name="salary">
              <label for="dept">Enter Department</label>
              <input type="text" class="form-control" id="dept" aria-describedby="emailHelp" value = "{{dept}}" name="dept" >
              <label for="role">Enter Role</label>
              <input type="text" class="form-control" id="role" aria-describedby="emailHelp" value = "{{role}}" name="role" >
              <label for="role">Enter Bonus</label>
              <input type="number" class="form-control" id="bonus" aria-describedby="emailHelp" value = "{{bonus}}" name="bonus" >
              <label for="phone">Enter Phone Number</label>
              <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" value = "{{phone}}" name="phone" >
              <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
